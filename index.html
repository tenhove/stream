<!DOCTYPE html>
<html lang="en">
	<head>
		<title>THBDS Stream</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rubik+Moonrocks&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main>
			<header>
				<div
					class="h1 d-flex justify-content-center"
					style="
						font-family: 'Bree Serif', cursive;
						font-size: 84px;
						color: #ec4c41;
					"
				>
					Welkom bij Digitale Innovatie!
				</div>
			</header>
			<div class="container">
				<div class="row justify-content-center mt-5">
					<div class="col">
						<picture>
							<img src="casette.png" class="img-fluid" alt="image desc" />
						</picture>
					</div>
					<div class="col">
						<iframe
							width="920"
							height="590"
							src="https://www.youtube.com/embed/videoseries?list=PL4I6qd0ssjL-2mB0PpMe4cSMuWVWdhSgL"
							title="YouTube video player"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen
						></iframe>
					</div>
				</div>
				<div class="row mt-5">
					<div class="col offset-md-4">
						<div
							id="clock"
							style="
								font-family: 'Rubik Moonrocks', cursive;
								font-size: 84px;
								color: #43ccf3;
							"
						>
							Clock goes here
						</div>
					</div>
				</div>
			</div>
			<footer>
				<a
					href="https://www.flaticon.com/free-stickers/pride"
					title="pride stickers"
					>Pride stickers created by Ina Mella - Flaticon</a
				>
			</footer>
		</main>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script>
			function showTime() {
				var date = new Date();
				var h = date.getHours(); // 0 - 23
				var m = date.getMinutes(); // 0 - 59
				var s = date.getSeconds(); // 0 - 59
				var session = "AM";

				if (h == 0) {
					h = 12;
				}

				if (h > 12) {
					h = h - 12;
					session = "PM";
				}

				h = h < 10 ? "0" + h : h;
				m = m < 10 ? "0" + m : m;
				s = s < 10 ? "0" + s : s;

				var time = h + ":" + m + ":" + s + " " + session;
				document.getElementById("clock").innerText = time;
				document.getElementById("clock").textContent = time;

				setTimeout(showTime, 1000);
			}

			showTime();
		</script>
	</body>
</html>
